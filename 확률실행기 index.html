<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확률 실행기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 20px;
            margin: 10px;
            padding: 10px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>확률 실행기</h1>
    <p>원하는 확률을 입력하고 실행하세요!</p>
    <input type="number" id="probability" placeholder="0~100" min="0" max="100">
    <button onclick="runProbability()">실행</button>
    <p id="result"></p>

    <script>
        function runProbability() {
            let prob = parseFloat(document.getElementById("probability").value);
            if (isNaN(prob) || prob < 0 || prob > 100) {
                document.getElementById("result").innerText = "⚠️ 올바른 확률(0~100)을 입력하세요.";
                return;
            }

            let randomNumber = Math.random() * 100;
            let result = randomNumber <= prob ? "✅ 성공!" : "❌ 실패!";
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
